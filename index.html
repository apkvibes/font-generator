<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomi Editati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 200px;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
      margin: 5px auto;
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>⚡ Generatore di Nomi ⚡</h1>
  <p>Scrivi un nome e aggiungilo alla lista!</p>
  
  <input type="text" id="nomeInput" placeholder="Inserisci un nome">
  <button onclick="aggiungiNome()">Aggiungi</button>
  
  <ul id="listaNomi"></ul>

  <script>
    function aggiungiNome() {
      const input = document.getElementById("nomeInput");
      const nome = input.value.trim();
      if (nome !== "") {
        const li = document.createElement("li");
        li.textContent = nome;
        document.getElementById("listaNomi").appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
